<VirtualHost *:80>
  ServerName web
  DocumentRoot /data/web
  Alias /cat /data/web/ops-data-store/www/content/cat

  <Directory "/data/web">
    Require all granted
    Options Indexes FollowSymLinks
    AllowOverride None
  </Directory>

  <Directory "/data/web/ops-data-store/www/content/cat">
    AuthType Basic
    AuthName "Restricted"
    AuthUserFile /etc/httpd/.htpasswd
    Require valid-user
    Options Indexes FollowSymLinks
    AllowOverride None
  </Directory>

  ErrorLog /var/log/httpd/lantern-error.log
  CustomLog /var/log/httpd/lantern-access.log combined
</VirtualHost>
